name: Daily Task Organizer Access

on:
  schedule:
    # ÊØéÊúù9ÊôÇ JST (UTC 0:00)
    - cron: '0 0 * * *'
  # ÊâãÂãïÂÆüË°å„ÇíÂèØËÉΩ„Å´„Åô„Çã
  workflow_dispatch:

jobs:
  access-notion:
    runs-on: ubuntu-latest
    
    steps:
      - name: Random Skip Check
        id: skip_check
        run: |
          # 1/3„ÅÆÁ¢∫Áéá„Åß„Çπ„Ç≠„ÉÉ„Éó (0-2„ÅÆ‰π±Êï∞„ÇíÁîüÊàê„Åó„ÄÅ0„ÅÆÂ†¥Âêà„Çπ„Ç≠„ÉÉ„Éó)
          random_num=$((RANDOM % 3))
          echo "Random number: $random_num"
          
          if [ "$random_num" -eq 0 ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "üé≤ Skipping access today (1/3 probability)"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
            echo "üé≤ Will access today"
          fi
      
      - name: Access Google Apps Script Endpoint
        if: steps.skip_check.outputs.skip != 'true'
        run: |
          # Google Apps Script„Ç®„É≥„Éâ„Éù„Ç§„É≥„Éà„Å´„Ç¢„ÇØ„Çª„Çπ
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "User-Agent: GitHub-Actions-Bot" \
            "https://script.google.com/a/macros/trns.ltd/s/AKfycbyt8d8-FoYuOaUiT7MBxGL4W5Vyl6Xithx-DcyJT2Imp5Xjo2D8fDaUOJJNEtNRuOQ/exec?userName=%E8%93%AE%E8%A6%8B%E5%84%AA%E5%A4%AA")
          
          echo "HTTP Response Code: $response"
          
          # ÊàêÂäü„ÅÆÁ¢∫Ë™ç
          if [ "$response" = "200" ]; then
            echo "‚úÖ Successfully accessed Task Organizer"
          else
            echo "‚ùå Failed to access Task Organizer (HTTP $response)"
            exit 1
          fi
      
      - name: Log Access Time
        run: |
          echo "Accessed at: $(TZ=Asia/Tokyo date '+%Y-%m-%d %H:%M:%S JST')"